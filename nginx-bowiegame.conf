# Nginx configuration snippet for BowieGame
# Add this to your luis-dev-lab.com server block

location /projects/bowiegame {
    # Remove the /projects/bowiegame prefix before forwarding
    rewrite ^/projects/bowiegame(/.*)?$ $1 break;
    
    # Proxy to BowieGame container
    proxy_pass http://localhost:5001;
    
    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $server_name;
    
    # WebSocket support for SocketIO
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Buffer settings
    proxy_buffering off;
    proxy_request_buffering off;
}

# Handle static files directly (optional optimization)
location /projects/bowiegame/static/ {
    rewrite ^/projects/bowiegame/static/(.*)$ /static/$1 break;
    proxy_pass http://localhost:5001;
    proxy_set_header Host $host;
    expires 1d;
    add_header Cache-Control "public, immutable";
}